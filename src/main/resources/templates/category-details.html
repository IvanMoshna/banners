<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<body>
<header th:insert="blocks/header :: header"></header>
<div class="row">
    <div class="col-md-4 order-md-1 mb-1">
        <h4 class="d-flex justify-content-between align-items-upper mb-3">
            <span class="text-muted">Your banners</span>
            <span class="badge badge-secondary badge-pill">3</span>
        </h4>
        <input class="form-control mr-sm-2 mb-3" type="text" placeholder="Search" aria-label="Search">
        <ul class="list-group mb-3" th:each="category : ${categories}">
            <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                    <h6 class="nav-item" th:text="${category.name}"></h6>
                    <a th:href="'/category/' + ${category.id}" class="btn btn-warning">Details</a>
                </div>
            </li>
        </ul>
    </div>

    <div class="container order-md-2 mt-5 mb-5">
        <form method="post">
            <input type="text" name="name" th:value="${categoryDetails.name}" class="form-control" required><br>
            <input type="text" name="req_name" th:value="${categoryDetails.req_name}" class="form-control" required><br>
            <button type="submit" class="btn btn-secondary">Update</button>
        </form>
        <form th:action="'/category/' + ${categoryDetails.id} +'/remove'" method="post">
            <button type="submit" class="btn btn-secondary">Delete</button>
            <div class="form-group">
                <input type="text" class="form-control ${(textError??)?string('is-invalid', '')}"
                       value="<#if message??>${notDeleted}</#if>" name="text" placeholder="Введите сообщение" />
                <#if textError??>
                <div class="invalid-feedback">
                    ${textError}
                </div>
                </#if>
            </div>
        </form>
    </div>


</div>
</head>

</body>
</html>
